<!DOCTYPE html>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <header>
        
        <h1 id="name">Bruegel</h1>
        <h:panelGroup rendered="#{Login.logged}">
            <h:form>
                <h:commandButton value="Logout" action="#{Login.logout()}"/>
            </h:form>
        </h:panelGroup>
        <h:form>
            <ui:repeat var="l" value="#{LanguageBean.getCountries()}">
                <h:commandButton value="#{l.getCountry()}" action="#{LanguageBean.localeChanged(l)}"/>
            </ui:repeat>
        </h:form>
    </header>
</ui:component>
