<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="pretty.css" rel="stylesheet" type="text/css"/>
    </head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <main>
            <div id="login">
                <h:outputText value="#{LoginBean.errorMessage}"/>
                <h:form>
                    <h:outputLabel value="#{msg['loginU.jsf']}"/>
                    <h:inputText value="#{LoginBean.alias}"/>
                    <h:outputLabel value="#{msg['loginP.jsf']}"/>
                    <h:inputSecret value="#{LoginBean.pwd}"/>

                    <h:commandButton value="#{msg['loginButton.jsf']}" action="#{LoginBean.validate()}"/>
                </h:form>
                <h:link outcome="register.xhtml" value="#{msg['reg.jsf']}"/>
            </div>
        </main>
        
            <ui:include src="footer.xhtml"/>
    </h:body>
    
</html>
